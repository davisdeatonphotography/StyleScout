<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Scout - Explore Design Styles!</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/swup@4"></script>
  <script src="https://unpkg.com/@swup/scroll-plugin@3"></script>
  <script src="https://unpkg.com/@swup/preload-plugin@2"></script>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css">
</head>
<body>
  <nav id="header">
    <div class="logo">
      Style Scout
    </div>
    <div class="navigation">
      <a href="#home" class="nav-item">Home</a>
      <a href="#analyzer" class="nav-item">Analyzer</a>
      <a href="#results" class="nav-item">Results</a>
    </div>
  </nav>
  <main id="swup" class="transition-fade">
    <section id="home">
      <div class="content">
        <h1>Welcome to Style Scout!</h1>
        <p>This is a tool that analyzes websites to understand their design and style.</p>
        <a href="#analyzer" class="button">Get Started</a>
      </div>
      <div id="progressBar">
        <div id="progress"></div>
      </div>
    </section>
    <section id="analyzer">
      <div class="content">
        <h2>Analyze a Website</h2>
        <div class="form">
          <input type="text" id="urlInput" placeholder="Enter website URL...">
          <button id="analyzeButton">Analyze</button>
        </div>
        <div id="errorMessage">
          <div class="error-message"></div>
        </div>
        <div id="progressBar">
          <div id="progress"></div>
        </div>
        <div class="button-nav" onclick="window.location.href='#home'">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
          </svg>
        </div>
        <div class="button-nav" onclick="window.location.href='#results'">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
          </svg>
        </div>
      </div>
    </section>
    <section id="results">
      <div class="content">
        <h2>Analysis Results</h2>
        <div id="analysis"></div>
      </div>
      <div class="button-nav" onclick="window.location.href='#analyzer'">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
        </svg>
      </div>
      <div class="button-nav" onclick="window.location.href='#home'">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Style Scout</p>
    <p>Contact: info@stylescout.com</p>
  </footer>
  <script src="/app.js"></script>
</body>
</html>
